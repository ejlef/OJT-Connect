name: ojt_connect
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3

  crypto: ^3.0.3
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  geolocator: ^13.0.1
  app_settings: ^6.1.1
  geodesy: ^0.10.2
  http: ^1.5.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1

flutter_native_splash:
  color: "#ffffff" # Background color of splash
  image: assets/logo.png # Path to your logo file
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
